<div>
  <div id="firstHeader">
    <nav>
      <div class="secondnav">
        <div class="secondnav-first">
          <a href="">Newbie.Tech</a>
        </div>
        <div id="social-icons">
          <div><span>
              <a href="new"> Write a post</a>
            </span></div>
          <div>
            <a href=""><i class="fa fa-twitter"></i></a>
            <a href=""><i class="fa fa-facebook"></i></a>
            <a href=""><i class="fa fa-instagram"></i></a>
          </div>

        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="create-post-form">
      <form [formGroup]="makeapost">
        <div style="display:flex">
          <div style="margin-left:auto; margin-bottom: 10px;">
            <button class="btn btn-primary" (click)="savePost()" type="button" [disabled]="!makeapost.valid">Save Post</button>
          </div>
        </div>
        <div class="create-post-title">
          <label for="post-title">Title:</label>
          <input type="text" name="" id="post-title" formControlName="title">
        </div>
        <div class="create-post-publish">
          <label for="">Publish it:</label>
          <div class="create-post-publish-input">
            <label for="check-yes">Yes</label>
            <input type="radio" class="me" (click)="select($event)" name="publish" value="yes" id="check-yes" formControlName="publish">
            <label for="check-no">No</label>
            <input type="radio" class="me" (click)="select($event)" name="publish" value="no" id="check-no" formControlName="publish" [checked]="true">
          </div>
        </div>
        <div class="create-post-textarea">
          <!-- <textarea class="form-control" onkeyup="$(this).height(5);$(this).height($(this).prop('scrollHeight'))"></textarea> -->
          <textarea (input)="auto_grow($event)" name="" id="" formControlName="description" placeholder="Write content here ..."></textarea>
        </div>
      </form>
    </div>

  </div>
  <hr>
  <footer>
    <div id="footer-details">
      <div class="subscription-info">
        <h6 class="font_6" style="line-height:1.4em;">Never Miss a&nbsp;Post.&nbsp;Subscribe Now!</h6>
        <p class="font_8" style="line-height:1.6em;">I'm a paragraph. Click here to add your own text and edit
          me. It's easy.</p>
      </div>
      <div class="subscription-form">
        <form [formGroup]="subscriptionForm" (ngSubmit)="subscribe()">
          <input type="text" name="" id="" placeholder="Enter your email here" formControlName="email">
          <button class="btn" type="submit" [disabled]="!subscriptionForm.valid"> Subscribe Now </button>
        </form>
      </div>
    </div>
    <div class="footer-social">
      <div class="">
        <small>Â© 2019 by Cpt Shredder </small>
      </div>
      <div id="footer-social-icons">
        <a href=""><i class="fa fa-twitter"></i></a>
        <a href=""><i class="fa fa-facebook"></i></a>
        <a href=""><i class="fa fa-instagram"></i></a>
      </div>
    </div>

  </footer>
</div>
