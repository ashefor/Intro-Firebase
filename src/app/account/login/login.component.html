<div>
  <div class="" id="mysection">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="border border-light p-5"
      style="border: 1px solid grey !important">
      <p class="h4 mb-4 text-center">Sign in</p>

      <input type="email" id="defaultLoginFormEmail" formControlName="email" class="form-control mb-4"
        placeholder="E-mail">

      <input type="text" id="defaultLoginFormPassword" formControlName="password" class="form-control mb-4"
        placeholder="Password">

      <div class="d-flex justify-content-between">
        <div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
          </div>
        </div>
        <div>
          <a href="">Forgot password?</a>
        </div>
      </div>

      <button class="btn btn-primary btn-block my-4" type="submit" [disabled]="!loginForm.valid">Sign in</button>

      <div class="text-center">
        <p>Not a member?
          <a routerLink="/account/signup">Register</a>
        </p>

        <p>or sign in with:</p>
        <a class="light-blue-text mx-2">
          <i class="fa fa-facebook"></i>
        </a>
        <a class="light-blue-text mx-2">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="light-blue-text mx-2">
          <i class="fa fa-linkedin"></i>
        </a>
        <a class="light-blue-text mx-2">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </form>
  </div>
</div>
